<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">

            </div>
            <div class="image-credit">
                Photo by
            </div>
        </div>
        <div class="main-content">
            <div class="top-container">
                <div class="advert">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                    <br><br>
                    You <i>know</i> you want to.
                </div>
            </div>
            <div class="form-container">
                <form id = "signup">
                    <div class="field">
                        <legend id="first-name">First Name</legend>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="field">
                        <legend id="last-name">Last Name</legend>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="field">
                        <legend id="email">Email</legend>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="field">
                        <legend id="phone-number">Phone Number</legend>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>
                    <div class="field">
                        <legend id="password">Password</legend>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="field">
                        <legend id="confirm-password">Confirm Password</legend>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </form>
            </div>
            <div class="bottom-container">
                <button type="submit">Create Account</button>
                <br>
                <div class="bottom-text">Already have an account? <a href>Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
